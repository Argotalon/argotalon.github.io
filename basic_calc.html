<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta cahrset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeldran's Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="navigation">
      <a href="index.html" class="navigation">Basic Calculator</a>
      <a href="loancalc.html" class="navigation">Loan Calculator</a>
    </div>
    <div id="calculator">
     <div id="displayMain">
       <p id="displayTop"></p>
       <p id="displaySub"></p>
     </div>
     <div id="input">
       <p>
         <button type="button" name="clear all" onclick="noScreenA('')">CA</button><button type="button" name="clear" onclick="noScreen('')">C</button><button type="button" name="obracket" onclick="number('\(')">(</button><button type="button" name="cbracket" onclick="number('\)')">)</button><br>
         <button type="button" name="seven" onclick="number(7)">7</button><button type="button" name="eight" onclick="number(8)">8</button><button type="button" name="nine" onclick="number(9)">9</button><button type="button" name="add" onclick="calculate('+')">+</button><br>
         <button type="button" name="four" onclick="number(4)">4</button><button type="button" name="five" onclick="number(5)">5</button><button type="button" name="six" onclick="number(6)">6</button><button type="button" name="subtract" onclick="calculate('-')">-</button><br>
         <button type="button" name="one" onclick="number(1)">1</button><button type="button" name="two" onclick="number(2)">2</button><button type="button" name="three" onclick="number(3)">3</button><button type="button" name="multiply" onclick="calculate('*')">*</button><br>
         <button type="button" name="zero" onclick="number(0)">0</button><button type="button" name="point" onclick="number('.')">.</button><button type="button" name="equal" onclick="equate(memory)">=</button><button type="button" name="divide" onclick="calculate('/')">/</button>
       </p>
     </div>
    </div>
<script src="script.js"></script>
  </body>
</html>
